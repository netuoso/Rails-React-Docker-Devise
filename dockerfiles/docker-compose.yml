version: '3.8'

services:
  backend:
    build:
      context: ../src/backend
      dockerfile: Dockerfile.dev
    command: ["/bin/bash", "-c", "./wait-for-postgres.sh db bundle exec rails server -b 0.0.0.0 -p 3000"]
    ports:
      - "3000:3000"
    volumes:
      - ../src/backend:/app
      - ../src/backend/wait-for-postgres.sh:/app/wait-for-postgres.sh
    environment:
      - RAILS_ENV=development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    command: npm start
    ports:
      - "3001:3000"
    volumes:
      - ../src/frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=backend_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
